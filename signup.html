
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            display: flex;
            height: 100vh;
        }
        
        .image-container {
            flex: 1;
            /* ครึ่งหนึ่งของหน้าจอ */
            background-image: url('pic1.png');
            /* เปลี่ยนเป็นที่อยู่ของรูปภาพ */
            background-size: 25rem;
            /* ปรับขนาดรูปภาพให้เต็มพื้นที่ */
            background-position: center;
            /* จัดตำแหน่งรูปภาพ */
            background-repeat: no-repeat;
            background-color: #F5F5F5;
            position: relative;
            /* เพิ่มตำแหน่งเพื่อจัดตำแหน่งข้อความ */
        }
        
        .text-overlay {
            position: absolute;
            /* ใช้ตำแหน่งแบบสัมพัทธ์ */
            top: 35px;
            /* ระยะห่างจากด้านบน */
            left: 35px;
            /* ระยะห่างจากด้านซ้าย */
            color: #333366;
            /* เปลี่ยนสีข้อความ */
            font-size: 1.8rem;
            /* ขนาดฟอนต์ */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            /* เพิ่มเงาให้ข้อความ */
        }
        
        .signup-container {
            flex: 0.8;
            /* ครึ่งหนึ่งของหน้าจอ */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            max-width: 600px;
            /* ความกว้างสูงสุด */
            margin: 0 auto;
            /* Centering on larger screens */
        }
        
        .signup-box {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            width: 100%;
        }
        
        .logo {
            width: 150px;
            margin-bottom: 1rem;
        }
        
        h1 {
            color: #146c94;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }
        
        .input-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: 600;
        }
        
        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #f8f8f8;
            transition: border 0.3s;
        }
        
        .input-group input:focus {
            border-color: #4f46e5;
            outline: none;
        }
        
        .signup-btn,
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: background-color 0.3s;
        }
        
        .signup-btn {
            background-color: #00CED1;
        }
        
        .signup-btn:hover {
            background-color: #00CED1;
        }
        
        .login-btn {
            background-color: #19a7ce;
        }
        
        .login-btn:hover {
            background-color: #19a7ce;
        }
        
        .login-text {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        /* Responsive Styles */
        
        @media (max-width: 500px) {
            .image-container {
                display: none;
                /* ซ่อนรูปภาพเมื่อหน้าจอเล็กกว่า 500px */
            }
            h1 {
                font-size: 1.5rem;
                /* Reduce font size for smaller screens */
            }
            .input-group input {
                font-size: 0.9rem;
                /* Smaller font size for input fields */
            }
            .signup-btn,
            .login-btn {
                font-size: 0.9rem;
                /* Smaller button font size */
            }
        }
    </style>
</head>

<body>
    

    <div class="signup-container">
        <div class="signup-box">
            <h1>MEDUCATION</h1>
            <div class="input-group">
                <label for="username">Name </label>
                <input type="text" id="username" placeholder="Name " required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>
            </div>
           
            <button id="signup-button" class="signup-btn">Sign Up</button>
            <p class="login-text">or<button id="login-button" class="login-btn">Login</button></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signupButton = document.getElementById('signup-button');
            const loginButton = document.getElementById('login-button');

            signupButton.addEventListener('click', function() {
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                // Passwords do not match validation
                if (password !== confirmPassword) {
                    alert("Passwords do not match!");
                    return;
                }

                // Signup successful logic (could be saving the data, etc.)
                alert("Signup successful!");

                // Redirect to login page
                window.location.href = 'login.html'; // Adjust the URL as per your routing
            });

            loginButton.addEventListener('click', function() {
                // Redirect to login page
                window.location.href = 'login.html'; // Adjust the URL as per your routing
            });
            
        });
    </script>
</body>

</html>
